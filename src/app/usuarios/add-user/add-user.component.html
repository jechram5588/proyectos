<div class="card">
    <div class="card-header">
        agregar usuario
    </div>
    <div class="card-body">

       <form [formGroup]="FormUsers" (ngSubmit)="enviarDatos()">
        
        <div class="mb-3">
          <label for="" class="form-label">Nombre</label>
          <input type="text"
            class="form-control" formControlName="nombre" name="" id="" aria-describedby="helpId" placeholder="Nombre de usuario">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Apellido</label>
          <input type="text"
            class="form-control" formControlName="apellido" name="" id="" aria-describedby="helpId" placeholder="Nombre de usuario">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Login</label>
          <input type="text"
            class="form-control" formControlName="login" name="" id="" aria-describedby="helpId" placeholder="Nombre de usuario">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Constrase√±a</label>
          <input type="text"
            class="form-control" formControlName="password" name="" id="" aria-describedby="helpId" placeholder="Nombre de usuario">
        </div>

        <div class="btn-group" role="group" aria-label="Button group name">
            <button type="submit" class="btn btn-success">Agregar</button>
            <button type="button" class="btn btn-danger">Cancelar One</button>
        </div>
        
       </form>


    </div>
</div>
