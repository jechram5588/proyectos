<div class="card">
    <div class="card-header">
        Usuarios
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Login</th>
                        <th scope="col">password</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of Usuarios;let iControl=index">
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.login}}</td>
                        <td>{{usuario.password}}</td>
                        <td>
                            <a class="btn btn-info" [routerLink]="['/edit-user/{{usuario.id}}']">Editar</a>
                            <a class="btn btn-danger" (click)="borrarRegistro(usuario.id,iControl)" role="button"> Borrar</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
